<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultipleAI Solutions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f6f9;
            --text-color: #2c3e50;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 380px;
            overflow: hidden;
            max-height: 600px;
        }

        .tabs {
            display: flex;
            background-color: var(--primary-color);
            color: var(--white);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tab i {
            font-size: 18px;
        }

        .tab:hover {
            background-color: rgba(255,255,255,0.2);
        }

        .tab.active {
            background-color: rgba(255,255,255,0.1);
            border-bottom: 3px solid var(--white);
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        /* Chat Section */
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            background-color: #f9f9fc;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            clear: both;
        }

        .bot-message {
            background-color: #e6f2ff;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .user-message {
            background-color: var(--primary-color);
            color: var(--white);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            margin-left: auto;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: var(--white);
            border-top: 1px solid #e0e0e0;
        }

        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            margin-right: 10px;
        }

        .send-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-btn:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="chat" aria-label="Chat">
                <i class="fas fa-comment-dots"></i>
                Chat
            </div>
        </div>

        <div id="chatTab" class="tab-content active">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    Hi there! ðŸ‘‹ I'm Sarah from MultipleAI Solutions. How can I help you today?
                </div>
            </div>
            <div class="chat-input">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." aria-label="Type your message">
                <button class="send-btn" id="sendMessage" aria-label="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Tab Switching
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');

                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Show corresponding tab content
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === `${tabId}Tab`) {
                        content.classList.add('active');
                    }
                });
            });
        });

        // Chat Functionality (Using async/await for better readability)
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessage = document.getElementById('sendMessage');

        async function sendMessageToServer() {
            const userMessage = messageInput.value.trim();
            if (userMessage) {
                appendMessage(userMessage, 'user-message');
                messageInput.value = '';

                const loadingId = 'loading-' + Date.now();
                appendMessage('Thinking...', 'bot-message', loadingId);
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `message=${encodeURIComponent(userMessage)}`,
                    });
                    const data = await response.json();
                    const loadingElement = document.getElementById(loadingId);
                    if (loadingElement) {
                        chatMessages.removeChild(loadingElement);
                    }
                    appendMessageWithHTML(data.response, 'bot-message');
                } catch (error) {
                    console.error('Error:', error);
                    const loadingElement = document.getElementById(loadingId);
                    if (loadingElement) {
                        chatMessages.removeChild(loadingElement);
                    }
                    appendMessage('Sorry, there was an error processing your request.', 'bot-message');
                }
            }
        }

        sendMessage.addEventListener('click', sendMessageToServer);
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessageToServer();
            }
        });

        function appendMessage(message, className, id = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = message;
            if (id) {
                messageDiv.id = id;
            }
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function appendMessageWithHTML(message, className, id = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = message;
            if (id) {
                messageDiv.id = id;
            }
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
